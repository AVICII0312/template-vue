<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            margin: 1em;
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <g-row gutter="10">
            <g-col>
                <g-row align="right">
                    <g-col>4</g-col>
                    <g-col>2</g-col>
                    <g-col>3</g-col>
                    <g-col>5</g-col>
                </g-row>
            </g-col>
            <g-col>2</g-col>
        </g-row>
        <g-row gutter="10">
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
        </g-row>
        <g-row>
            <g-col>1</g-col>
            <g-col>2</g-col>
            <g-col>3</g-col>
            <g-col>4</g-col>
        </g-row>
        <g-row gutter="10">
            <g-col span="2">2</g-col>
            <g-col span="22">22</g-col>
        </g-row>
        <g-row>
            <g-col span="4">2</g-col>
            <g-col span="2" offset="5">22</g-col>
            <g-col span="12" offset="2">22</g-col>
        </g-row>

        <hr>
        <div class="box">
            <g-input value="张三" disabled></g-input>
            <g-input value="李四" readonly></g-input>
            <g-input value="黄五"></g-input>


        </div>
        <div class="box">
            <g-input value="王六" @change="inputChange" v-model="message"></g-input>
            <p>{{message}}</p>
        </div>
        <div class="box">
            <g-input value="赵七" error="姓名不得少于两个字"></g-input>
        </div>
        <div style="margin:20px;" class="box">
            <g-button icon="setting" :loading=loading1 @click="loading1 = !loading1">按钮</g-button>
            <g-button icon="download" icon-position="left" :loading=loading2 @click="loading2=!loading2">按钮</g-button>
            <g-button icon="left" icon-position="right" :loading=loading3 @click="loading3=!loading3">按钮</g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>

            </g-button-group>

        </div>
    </div>
    <script src="./src/app.js"></script>

</body>

</html>
