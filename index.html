<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮组件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            margin: 1em;
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        .demo{
            background: #ddd;
            border: 1px solid red;
            height: 50px;
        }
    </style>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <g-row gutter="20">
            <g-col span="24" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
                1
            </g-col>
            <g-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">11
            </g-col>
        </g-row>
        <g-row>
            <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"> <div class="demo"></div></g-col>
            <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"> <div class="demo"></div></g-col>
            <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"> <div class="demo"></div></g-col>
            <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"> <div class="demo"></div></g-col>
            <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"> <div class="demo"></div></g-col>
            <g-col span="24" :ipad="{span:12}" :narrow-pc="{span:8}"> <div class="demo"></div></g-col>
            
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="20">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="18" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="8" offset="2">11</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="4">1</g-col>
            <g-col span="4" offset="6">11</g-col>
            <g-col span="8" offset="2">11</g-col>
        </g-row>

        <hr>
        <div class="box">
            <g-input value="张三" disabled></g-input>
            <g-input value="李四" readonly></g-input>
            <g-input value="黄五"></g-input>


        </div>
        <div class="box">
            <g-input value="王六" @change="inputChange" v-model="message"></g-input>
            <p>{{message}}</p>
        </div>
        <div class="box">
            <g-input value="赵七" error="姓名不得少于两个字"></g-input>
        </div>
        <div style="margin:20px;" class="box">
            <g-button icon="setting" :loading=loading1 @click="loading1 = !loading1">按钮</g-button>
            <g-button icon="download" icon-position="left" :loading=loading2 @click="loading2=!loading2">按钮</g-button>
            <g-button icon="left" icon-position="right" :loading=loading3 @click="loading3=!loading3">按钮</g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>

            </g-button-group>

        </div>
    </div>
    <script src="./src/app.js"></script>

</body>

</html>
